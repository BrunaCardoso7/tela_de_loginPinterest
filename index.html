<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest - Brasil</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main id="container">
        <div id="container_text">
            <h1>Inscreva-se para ter ideias</h1>
        </div>
        <div id="containerLogin">
            <img src="pinterest.png" alt="logo" id="logo" class="separador">
            <h1>Bem-Vindo(a) ao Pinterest</h1>
            <p>Ache novas ideias para experimentar</p>
                <div id="emailUser"  class="separador2">
                    <label for="email"><p>Email</p></label>
                    <input type="email" name="email" id="email"  class="email2" placeholder="email">
                </div>
                <div id="senha"  class="separador2">
                    <label for="password"><p>Senha</p></label>
                    <input type="password" name="password" id="password" class="email2"  placeholder="Senha">
                </div>
                <div id="data" class="separador2">
                    <label for="email"><p>Data de nascimento</p></label>
                    <input type="date" name="date" id="date" class="email2" >
                </div>
                    <button class="btn">Continuar</button>
                    <p>ou</p>
                    <button class="btn">Continuar com o Facebook</button>
                    <button class="btn">Continuar com o Google</button>
                    <p class="termos separador2">
                        Ao continuar, você concorda com os <a href="#"><b>Termos de serviços</b> do Pinterest e confirma que 
                        leu nossa <a href="#">Política de privacidade, Aviso na coleção </a></a>
                    </p>
                     <p class="termos separador2">
                        Já tem uma conta? <a href="#"><b>Entrar</b></a>
                    </p>
            </div> 
        </div>
    </main>
</body>
</html>
